<svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: light) {
      .bg { fill: #F1F1F1; }
      .fg { fill: #000000; stroke: #000000; }
    }
    @media (prefers-color-scheme: dark) {
      .bg { fill: #000000; }
      .fg { fill: #FFFFFF; stroke: #FFFFFF; }
    }
  </style>

  <!-- Background -->
  <rect width="24" height="24" class="bg"/>

  <!-- IBC interconnected chains icon -->
  <circle cx="6" cy="8" r="3.5" class="fg" stroke-width="1.5" fill="none"/>
  <circle cx="18" cy="8" r="3.5" class="fg" stroke-width="1.5" fill="none"/>
  <circle cx="12" cy="18" r="3.5" class="fg" stroke-width="1.5" fill="none"/>
  <line x1="9" y1="8" x2="15" y2="8" class="fg" stroke-width="1.5"/>
  <line x1="8" y1="11" x2="10" y2="15" class="fg" stroke-width="1.5"/>
  <line x1="16" y1="11" x2="14" y2="15" class="fg" stroke-width="1.5"/>
  <circle cx="6" cy="8" r="1" class="fg"/>
  <circle cx="18" cy="8" r="1" class="fg"/>
  <circle cx="12" cy="18" r="1" class="fg"/>
</svg>
